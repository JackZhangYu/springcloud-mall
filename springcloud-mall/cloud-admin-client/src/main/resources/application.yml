server:
  port: 8305

spring:
  application:
    name: cloud-admin-client
#  boot:
#    admin:
#      client:
#        url: http://localhost:8205


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8001/eureka/
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
logging:
  file:
    name: admin-client.log
